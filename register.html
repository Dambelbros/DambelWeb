    <div id="cuerpo">
        <div id="formulary-box">
            <form id="formulario">
                <div id="registro">
                    <h1>Register</h1>
                    <div class="labelN">
                        <label for="nombre">Name</label>
                    <div class="inputN">
                        <input type="text" id="nombre" name="nombre" placeholder="Escriba su nombre" />
                    </div>
        
                    <div class="labelN">
                        <label for="apellido1">Surname</label>
                    </div>
                    <div class="inputN">
                        <input type="text" id="apellido1" name="apellido1" placeholder="Escriba su primer Apellido" />
                    </div>
        
                    <div class="labelN">
                        <label for="apellido2">Surname 2</label>
                    </div>
                    <div class="inputN">
                        <input type="text" id="apellido2" name="apellido2" placeholder="Escriba su segundo Apellido" />
                    </div>
        
                    <div class="labelN">
                        <label for="email">Email</label>
                    </div>
                    <div class="inputN">
                        <input type="email" id="email" name="email" placeholder="Escriba su email" />
                    </div>
    
                    <div class="labelN">
                        <label for="telefono">Telephone</label>
                    </div>
                    <div class="inputN">
                        <form>
                            <input type="tel" id="telefono" name="telefono"  pattern="[+]{1}[0-9]{11,14}" placeholder="Escriba su telefono" />
                        </form>
                    </div>
    
                    <div class="labelN">
                        <label for="sexo">Gender</label>
                    </div>
                    <div class="inputB">
                        <input class="inputB" type="radio" id="sexo" name="sexo" value="mujer"/>
                        <label for="mujer" id="sexo">Female</label>
                        <input class="inputB" type="radio" id="sexo" name="sexo" value="hombre"/>
                        <label for="hombre" id="sexo">Male</label>
                        <input class="inputB" type="radio" id="sexo" name="sexo" value="otro"/>
                        <label for="otro" id="sexo">Other</label>
                    </div>
                    <div class="labelN">
                        <label for="password">Password:</label>
                    </div>
                    <div class="inputN">
                        <input type="password" id="password" name="password"/>
                    </div>
                    <div class="btn">
                        <i class="fa fa-paper-plane-o fa-2x send" aria-hidden="true"></i>
                        <i class="fa fa-paper-plane-o fa-2x send2" aria-hidden="true"></i>
                        <p>send</p>
                    </div>
                </div>
